<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

 <h:head><title>Spring Hibernate Primeface Projesi</title></h:head>

       </tr>
       <tr>
        <td><h:outputLabel for="model" value="Model : " /></td>

       <tr>
        <td><h:outputLabel for="pencere" value="Pencere : " /></td>
        <td><p:inputText id="pencere" value="#{ArabaMB.pencere}">
          <f:converter converterId="javax.faces.Integer"/>
             <p:ajax event="blur" update="pencereMsg" />
         </p:inputText>
         <p:message id="pencereMsg" for="pencere" display="icon"/>
        </td>
       </tr>
       <tr>

         </p:inputText>
         <p:message id="kapiMsg" for="kapi" display="icon"/>
        </td>
       </tr>
          <tr>
        <td><p:commandButton id="addAraba" value="Ekle" action="#{ArabaMB.addAraba}" ajax="false"/></td>
        <td><p:commandButton id="reset" value="Temizle" action="#{ArabaMB.reset}" ajax="false"/></td>
       </tr>
      </table>
     </h:form>
</h:body>
</html>
